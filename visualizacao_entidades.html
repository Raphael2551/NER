 COM FENITOÍNA?<br>A fenitoína é empregada contra a epilepsia de grande mal. O efeito da fenitoína pode ser potencializado e prolongado pelo uso concomitante de sulfametoxazol, o que, devido ao reduzido índice terapêutico (relação entre dose tóxica e dose terapêutica) pode conduzir a uma intoxicação. O tempo de meia vida (t50) é aumentado de 13 para 19 h, já que a metabolização da fenitoína, que produz um metabólito inativo através da rô-hidroximetilação pelas enzimas microssomais das células do fígado, é inibida. Em face deste mecanismo deve-se contar com uma intoxicação pela fenitoína somente após alguns dias ou eventualmente após uma semana. Algumas outras sulfonamidas apresentam a mesma capacidade inibitória e, por isto, não podem servir como terapia alternativa para o sulfametoxazol. Isto é válido para sulfenazol, sulfadiazina e sulfametizol. Na literatura padrão utilizada não se encontra nenhuma indicação sobre a alteração da eficácia da fenitoína por sulfadimetoxidiazina e sulfametoxina. A substituição, no entanto, deve considerar a mudança dos intervalos de administração, já que o sulfametoxazol é considerado como uma sulfa de ação média, possuindo outro perfil farmacológico do que aquelas sulfonamidas de longa ação. A relevância clínica desta interação, porém, não é reconhecida por todos os autores.<br>
